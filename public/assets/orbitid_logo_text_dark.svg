    <circle cx="24" cy="24" r="1.2" fill="#1e3a8a" opacity="0.6"/>
    <circle cx="8" cy="24" r="1.1" fill="#7c3aed" opacity="0.5"/>
    <circle cx="8" cy="8" r="0.9" fill="#06b6d4" opacity="0.5"/>
  </g>
  
